<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="temps-con">
            <div class="heading">
                <h2>Temperature Converter</h2>
            </div>
           
               <div class="input1">
                    <label for="input-con">Enter Temperature in Celcius</label>
                    <input type="number" id="celcius" placeholder="Enter Temperature in Celcius">
               </div>

               <div class="input1">
                    <label for="input-con">Enter Temperature in Kelvin</label>
                    <input type="number" id="kelvin" placeholder="Enter Temperature in Kelvin">
               </div>

               
               <div class="input1">
                    <label for="input-con">Enter Temperature in Ferenheit</label>
                    <input type="number" id="ferenheit" placeholder="Enter Temperature in Ferenheit">
               </div>

           

        </div>


    </div>
    

    <script src="main.js"></script>
</body>
</html>
